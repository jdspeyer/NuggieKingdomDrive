name: PR Test Deployment
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml # path to pubspec.yaml
      - name: Check Flutter Version
        run: flutter --version
      - name: Run Unit Tests
        run: flutter test
      - name: Build Web Application
        run: flutter build web
      - name: Deploy Preview Version To Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./drive_nuggiekingdom
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NUGGIEKINGDOMSERVICES }}
          projectId: nuggiekingdomservices
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
