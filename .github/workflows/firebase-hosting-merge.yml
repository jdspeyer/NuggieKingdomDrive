name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: ./drive_nuggiekingdom/pubspec.yaml # path to pubspec.yaml
      - name: Check Flutter Version
        run: flutter --version
      - name: Run Unit Tests
        working-directory: ./drive_nuggiekingdom
        run: flutter test
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./drive_nuggiekingdom
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NUGGIEKINGDOMSERVICES }}
          channelId: live
          projectId: nuggiekingdomservices
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
